<div class="card-panel  orange lighten-2 col s12 black-text darken-4-text">
  <div class="col s2">Register</div>

  <table class = "responsive-table" *ngIf = dataReceived>
    <thead>
    <tr>
      <th>Name</th>
      <th>Item Name</th>
      <th>Item Price</th>
    </tr>
    </thead>

    <tbody *ngFor = "let d of tableData">
    <tr>
      <td>{{d.name}}</td>
      <td>{{d.dob}}</td>
      <td>{{d.col}}</td>
    </tr>

    </tbody>
  </table>
</div>
