<div class="row card-panel white">
  
  
    <form>
        <div class="form-group">
          <div class="col s4">LOGO</div>
            <div class="col s1"><label class="black-text" for="username">Username</label></div>
            <div class="col s2"><input type="text" class="form-control white" id="username" name="username" [(ngModel)] = "user.username" ng-required = true></div>
            
          </div>
      <div class="form-group">
        <div class="col s1"><label class="black-text" for="password">Password</label></div>
        <div class="col s2"><input type="password" class="form-control white" id="password" name = "password" [(ngModel)]="user.password" ng-required = true></div>
        
      </div>
      <div class="col s2"><button type="submit" class="btn btn-success orange darken-4" (click) = "onSubmit()">Login</button></div>
      
  
    </form>
  </div>
