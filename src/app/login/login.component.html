<div class="row card-panel  orange lighten-2">
  <div class="col s2">Login</div>
  
  <form>
      <div class="form-group">
          <div class="col s1"><label class="black-text" for="username">Username</label></div>
          <div class="col s3"><input type="text" class="form-control orange lighten-2" id="username" name="username" [(ngModel)] = "user.username" ng-required = true></div>
          
        </div>
    <div class="form-group">
      <div class="col s1"><label class="black-text" for="password">Password</label></div>
      <div class="col s3"><input type="password" class="form-control orange lighten-2" id="password" name = "password" [(ngModel)]="user.password" ng-required = true></div>
      
    </div>
    <div class="col s2"><button type="submit" class="btn btn-success orange darken-4" (click) = "onSubmit()">Login</button></div>
    

  </form>
</div>

<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Registration Error</h4>
    <p>Please fill the form correctly</p>
  </div>
  <div class="modal-footer">
    <a routerLink="/login" class="modal-action modal-close waves-effect waves-green btn-flat">OK</a>
  </div>
</div>
